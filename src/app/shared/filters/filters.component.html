<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label for="eye">Eye color</label>
      <select
        class="form-control"
        name="eye"
        (change)="onChangeEye($event.target.value)"
      >
        <option value="">Select an eye color</option>
        <option *ngFor="let item of eyeColorData">
          {{ item | titlecase }}
        </option>
      </select>
    </div>
  </div>
  <div class="col-md-12 my-2">
    <div class="form-group">
      <label for="gender">Gender</label>
      <select
        class="form-control"
        name="gender"
        (change)="onChangeGender($event.target.value)"
      >
        <option value="">Select a gender</option>
        <option *ngFor="let item of genderData">{{ item | titlecase }}</option>
      </select>
    </div>
  </div>
</div>
