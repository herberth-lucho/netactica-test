<div class="m-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <ng-container *ngIf="film$ | async as film">
        <div class="card c-card">
          <ng-template
            appMovieCover
            [episodeID]="film.url"
            [class]="'card-img-top'"
          ></ng-template>
          <div class="card-body">
            <h1>{{ film.title }}</h1>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
